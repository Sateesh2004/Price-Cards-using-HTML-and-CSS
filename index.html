<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Main-container">
        <div class="child" id="child1">
            <div class="typesofsubscription">Personal</div>
            <p class="pricing"><sup>$</sup>15<sub>/MO</sub> </p>
            <p class="Description">2 Websites</p>
            <p class="Description">30GB SSD</p>
            <p class="Description">1 Domain</p>
            <p class="Description">1 Email</p>
            <p class="Description">1x CPU & RAM</p>
            <button>Order Now</button>
        </div>
        <div class="child" id="child2">
            <div class="typesofsubscription">Premium</div>
            <p class="pricing"><sup>$</sup>30<sub>/MO</sub> </p>
            <p class="Description">50 Websites</p>
            <p class="Description">30GB SSD</p>
            <p class="Description">5 Domain</p>
            <p class="Description">20 Email</p>
            <p class="Description">2x CPU & RAM</p>
            <button>Order Now</button>
        </div>
        <div class="child" id="child3">
            <div class="typesofsubscription">Ultimate</div>
            <p class="pricing"><sup>$</sup>100<sub>/MO</sub> </p>
            <p class="Description">100 Websites</p>
            <p class="Description">200GB SSD</p>
            <p class="Description">10 Domain</p>
            <p class="Description">10 Email</p>
            <p class="Description">2x CPU & RAM</p>
            <button>Order Now</button>
        </div>
    </div>
</body>
</html>
